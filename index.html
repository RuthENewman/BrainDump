<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <script src="app.js" type="text/javascript"></script>
  <title>Brain Dump</title>
</head>
<body>
  <div id="headingSection">
    <h1 id="heading">Brain Dump</h1>
  </div>
  <div id="mainContent">
    <form>
      <label for="action">Action</label>
      <select id="action">
        <option value="">--Please choose an option---</option>
        <option value="add">Add a thought</option>
        <option value="remove">Remove a thought</option>
        <option value="list">List your thoughts</option>
        <option value="read">Read a thought</option>
      </select>
      <label for="heading">A heading for your thought: </label>
      <input id="heading" type="text"/>
      <label id="thought" value="thought" for="thought">Your thought</label>
      <textarea id="thoughtText" type="text"></textarea>
    </form>
  </div>
</body>
</html>
